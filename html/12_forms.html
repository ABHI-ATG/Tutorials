<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>payment</title>
</head>
<body>
    <form action="">
    <h1>
        PAYMENT FORM
    </h1>
        <p>NAME:* <input type="text" name="name"required></p>

    <fieldset><legend>GENDER</legend>
<p>male<input type="radio"name="gender"id="male">  female<input type="radio"name="gender"id="female"></p>
</fieldset>
<p>ADDRESS: <textarea name="adress"id="adress" cols="50"rows="4"></textarea></p>
<p>EMAIL: <input type="email" name="email"id="email"></p>
<p>PIN CODE <input type="number" name="pin code" id="pin code"></p>
<h2>PAYMENT INFORMATION</h2>
<p>CARD TYPE:
    <select name="card_type" id="card_type">
    <option value="">--SELECT A CARD TYPE--</option>
    <option value="visa">visa</option>
    <option value="rupay">rupay</option>
    <option value="master card">master card</option></p>
</select>
<p>CARD NUMBER<input type="number" name="card number id="card number"></p>
<p>EXPIRATION DATE: <input type="date" name="date" id="date"></p>
<p>CVV <input type="password" name="cvv" id="cvv"></p>
<input type="submit" value="pay now">
</form>
</body>
</html>
