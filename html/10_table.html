<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <!--
        <thead>
            <tr></tr> --- to write the words in row
            <th></th> --- for heading
            <td></td> --- simple words
        </thead>
        imp
        < th rowspan="x"></th>
        <th colspan="x"></th>
        <tbody> same above </tbody>
        <tfoot></tfoot>

    -->
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>SR.NO.</th>
          <th>NAME</th>
          <th>AGE</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1.</td>
          <td>ABHI</td>
          <td>18</td>
        </tr>
        <tr>
          <td>2.</td>
          <td>LOVE</td>
          <td>18</td>
        </tr>
      </tbody>
      <tfoot>
          <TH COLSPAN="3">YO</TH>
      </tfoot>
    </table>
  </body>
</html>
