<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
  </head>
  <body>
    <!--ordered list-->
    <!--****************************************************************************************************************
    neeche type se hamne (1,2,3,4,) ki jagah (a.b.c) ya (roman number) la sakte hai 
    A is for capital a,b,c,d
    a is for small
    i is for small roman 
    I is for capital roman
        ********************************************************************************************************************-->
    <ol type="A">
      <li>Lorem ipsum,</li>
      <li>dolor sit</li>
      <li>amet consectetur adipisicing</li>
      <li>elit. Illo, totam.</li>
    </ol>
    <!--UNORDERED LIST-->
    <ul>
      <li>Lorem ipsum</li>
      <li>dolor sit amet.</li>
    </ul>
    <p>
      1. LOREM <br />
      2. ILLO<br />3.TOTAM<br />
    </p>
  </body>
</html>
<!-- LIST ID OF TWO TYPES
1. ORDERED LIST
2. UNORDERED LIST -->
