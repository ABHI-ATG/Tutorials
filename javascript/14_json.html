<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jason</title>
</head>
<body>
    <div class="container">
        this is json
    </div>
    <script>
        let jsonobj = { 
            name : "abhi",
            nick:"atg",
            food:"chole-bhature",
        }
        console.log(jsonobj);

        let jsonstr=JSON.stringify(jsonobj);
        console.log(jsonstr);

        jsonstr=jsonstr.replace('abhi','love');
        console.log(jsonstr);

        newjson=JSON.parse(jsonstr);
        console.log(newjson);
    </script>
</body>
</html>
