<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRRIBUTE AND NTH PSEUDO SELECTORS</title>
    <style>
.container{
    display:block;
    margin:auto;
    width:300px;
}
li:nth-child(odd){border: rgb(26, 174, 200);
background-color:rgb(241, 55, 133);

}
li:nth-child(3){border: red;
background-color:red;

}
li:nth-child(2n+0){border: rgb(66, 60, 60);
background-color:rgb(65, 190, 82);

}
input[type='text']{
    padding:23px;
    border:2px solid red;
}
a[target]{
    background-color:red;
}
    </style>
</head>
<body>

        <form action="" class="form" id="form$">

            <input type="submit" class="" value="SUBMIT">
        </form>
        <ul>
    <li class="li" id="li1"></li>
    <li class="li" id="li2"></li>
    <li class="li" id="li3"></li>
    <li class="li" id="li4"></li> 
    <li class="li"></li>

    <li class="li"></li>
    <li class="li"></li>  
</ul> 
    </div>

</html>
