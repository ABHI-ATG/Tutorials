<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  element selector -- saare p vale paragraph red ho jayemge-->
        <style>
        p{
            color: red;
            border: 2px solid pink;
        }
    </style> 
    <!-- id selector -->
    <style>
        #redelement{
            color: yellow;
        }
        /* class selector */
        .third{
            color: blue;
            /* class is better than id */
        }.elegant{ 
            background-color: lightgreen;
        }
    </style>
    <!-- grouping selector -->
    <style>
        span, footer{
color: red;
        }
    </style>
    
</head>
<body>
    <h4>css selector</h4>
    <p class="elegant">this is to demonstrate the css selector</p>
    <p id="redelement" class="elegant">this is to demonstrate the css selector</p>
   <div><p class="third elegant">this is to another demonstrate the css selector </p></div> 
<span>kdfj</span>
<footer>
    sdkjohds
</footer>
</body>
</html>
